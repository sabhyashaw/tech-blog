<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="search-container reveal">
    <input type="text" id="searchInput" placeholder="Search tech articles..." onkeyup="searchPosts()" />
  </div>

  <div class="container reveal">
    <div class="blog-posts" id="blog-container"></div>
  </div>

  
  <div id="readMoreModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDetails"></p>
    </div>
  </div>

 
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-left">
        <p>&copy; 2025 Sabhya Shaw</p>
      </div>
      <div class="footer-right">
        <ul class="social-links">
          <li><a href="https://www.linkedin.com/in/sabhya-shaw-67853a214/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
          <li><a href="https://github.com/Sabhyashaw" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
